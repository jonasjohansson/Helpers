<html>
<head>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
</head>
<body>
    <script>
    var gamma = 3;
    var max_in = 128;
    var max_out = 128;
    var lookup = [];
    for (var i = 0; i < max_in; i++){
        lookup.push(Math.floor(Math.pow(i / max_in, gamma) * max_out + 0.5));
    }
    console.log(lookup);
    console.log(JSON.stringify(lookup));
    lookup.reverse();
    console.log(lookup);
    lookup_inverse = [];
    for (var i = 0; i <= lookup.length - 1; i++){
        var j = lookup[i];
        var k = lookup.length - 1 - j + 127;
        lookup_inverse.push(k);
    }
    console.log(JSON.stringify(lookup_inverse));
    div = document.createElement("p");
    div.style.whiteSpace = "pre-wrap";
    div.style.wordWrap = "break";
    div.innerHTML = JSON.stringify(lookup_inverse);
    document.body.appendChild(div);
    </script>
</body>
</html>
