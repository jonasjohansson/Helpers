<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,user-scalable=no">
	<link rel="stylesheet" href="https://rawgit.com/jonasjohansson/template/master/reset.css">
</head>
<body>
	<style>
	div > div {
		display:inline-block;
		width:33.33%;
		line-height:5rem;
		height:5rem;
	}
	div > div:first-child {
		position:absolute;
		margin-left:2rem;
	}
	</style>
	<script>
	window.onload = function(){
		var colors = ["Black","Brown","Red","Orange","Yellow","Green","Blue","Violet","Gray","White"];
		for (var i = 1; i < colors.length; i++) {
			for (var j = 0; j < colors.length; j++) {
				for (var k = 0; k < colors.length-3; k++) {
					var resistor = document.createElement("div");
					resistor.className = "resistor";
					var band1 = document.createElement("div");
					var band2 = document.createElement("div");
					var band3 = document.createElement("div");
					var value = document.createElement("div");
					var val = ((i * 10) + j) * Math.pow(10,k);
					if (val >= 1000) {
						if (val >= 1000000) {
							val = val / 1000000 + "M";
						} else {
							val = val / 1000 + "K";
						}
					}
					val += String.fromCharCode(937);
					value.innerHTML = val;
					band1.style.backgroundColor = colors[i];
					band2.style.backgroundColor = colors[j];
					band3.style.backgroundColor = colors[k];
					resistor.appendChild(value);
					resistor.appendChild(band1);
					resistor.appendChild(band2);
					resistor.appendChild(band3);
					document.body.appendChild(resistor);
				}
			}
		}
	}
	</script>
</body>
</html>
