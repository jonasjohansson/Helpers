<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <link rel="stylesheet" href="https://rawgit.com/jonasjohansson/template/master/reset.css">
    <script src="https://unpkg.com/dom-to-image@2.6.0/src/dom-to-image.js"></script>
    <style>
        menu {
            height:30vh;
        }
        menu > * {
            float:left;
            width:25%;
            height:25%;
            text-align:center;
        }
        main {
            height:70vh;
            text-align:center;
        }
        main > * {
            width:100%;
            height:100%;
            line-height:90vh;
            font-size:40vw;
        }
    </style>
</head>
<body>
    <menu>
        <input type="color" id="background" value="#ff0000">
        <input type="color" id="color" value="#0000ff">
        <input type="text" id="text" value="UI">
        <input type="range" id="radius" min="0" max="50">
        <input type="range" id="size" list="sizes" step="16">

        <datalist id="sizes">
            <option value="16" label="16">
            <option value="32">
            <option value="64">
            <option value="128" label="128">
            <option value="256" label="256">
            <option value="512" label="512">
            <option value="1024" label="1024">
        </datalist>
        <input type="submit" id="submit">
    </menu>
    <main>
    </main>
    <script>
        var background = document.querySelector('#background');
        var color = document.querySelector('#color');
        var radius = document.querySelector('#radius');
        var radius = document.querySelector('#radius');
        var text = document.querySelector('#text');
        var main = document.querySelector('main');
        var node = document.createElement('div');

        background.onchange = e => {
            node.style.backgroundColor = e.target.value;
        };

        color.onchange = e => {
            node.style.color = e.target.value;
        };

        radius.onchange = e => {
            node.style.borderRadius = e.target.value+'%';
        };

        text.onkeyup = e => {
            node.innerHTML = e.target.value;
        };

        document.querySelector('#size').onchange = e => {
            node.innerHTML = e.target.value;
        };

        node.style.backgroundColor = background.value;
        node.style.color = color.value;
        node.innerHTML = text.value;

        main.appendChild(node);

    </script>
</body>
</html>
